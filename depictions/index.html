<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="java/block.js"></script>
    <script src="java/jquery.min.js"></script>
    <script type="text/javascript" src="java/loader.js"></script>
    <script type="text/javascript">
    id = $.QueryString['requests'];
	var contentBlocks = getContentBlocks();
    $( document ).ready(function() {
		populateContentBlocks(
			(id+"/info.xml"),
            contentBlocks,
			() => {
                $("#Error").show();
		        		$(".all").hide();				
			},
			(xml) => {
				document.title = $(xml).find("package>name").text();
			}
		)
    });
    </script>
</head>
<body>
  <!--DONT TAKE ANYCOE IN THIS WEB-->
    <div id="Error" style="display: none;">
      <div style="text-align: center; margin-top: 200px;">
        <h2 class="text" style="margin-bottom: 15px; text-align: center; font-size: larger;"> Sorry this web doesn't exited !</h2>
        <a class="button" href="https://repo.kurd-source.com">Home</a>
      </div>
    </div>
    <div class="all">
         <div class="container" style="margin-top: 50px;">
          <ul class="image" id="icon"></ul>
          <h3 id="Name"></h3>
        </div>
        <h5 class="text">FEATURES</h5>
        <ul id="description" class="container" style="flex-direction: column; padding-left: 0px; margin-top: 10px;">
        </ul>
        <h5 class="text" style="margin-top: 30px;">SCREENSHOTS</h5>
        <div class="container" style="height: auto; display: flexbox;">
            <ul id="screen">
            </ul>
        </div>
        <h5 class="text">INFORMATION</h5>
        <ul id="Version" class="container info" style="flex-direction: column; padding-left: 10px; margin-top: 10px;">
        </ul>
    </div>
</body>
</html>
